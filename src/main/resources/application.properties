spring.application.name=springsecuritytutorial
#spring.security.user.name=bob
#spring.security.user.password=bob

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/newdb
# we need to create newdb database in mysql using `create`

spring.datasource.username = root
spring.datasource.password = Password
# these should be normally not be here but for demo purposes it is here with dummy mysql credential

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl